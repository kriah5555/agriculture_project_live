<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Form Popup</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    #formOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    #formPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50%;
      max-height: 80%;
      overflow-y: auto;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      z-index: 1001;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    #formTitle {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #3b82f6;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #closeFormBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #000;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50%;
      cursor: pointer;
    }

    #submitFormBtn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
  </style>
</head>

<body>

  <!-- Trigger Button Example -->
  <!-- <button onclick="showDynamicAPIForm('Soil Analysis Form')">Open Dynamic Form</button> -->

  <!-- Overlay and Form Popup -->
  <div id="formOverlay" onclick="hideFormPopup()"></div>

  <div id="formPopup">
    <button id="closeFormBtn" onclick="hideFormPopup()">Ã—</button>
    <div id="formTitle">Form</div>
    <form id="dynamicForm"></form>
    <button id="submitFormBtn" onclick="submitForm()">Submit</button>
  </div>

  <!-- Script -->
  <script>
    const dummyApiResponse = {
      'electrical_conduction': 'Electrical Conduction',
      'nitrogen'             : 'Nitrogen',
      'phosphorous'          : 'Phosphorous',
      'potassium'            : 'Potassium',
      'calcium'              : 'Calcium',
      'magnesium'            : 'Magnesium',
      'sulphur'              : 'Sulphur',
      'zinc'                 : 'Zinc',
      'manganese'            : 'Manganese',
      'iron'                 : 'Iron',
      'copper'               : 'Copper',
      'boron'                : 'Boron',
      'molybdenum'           : 'Molybdenum',
      'chlorine'             : 'Chlorine',
      'nickel'               : 'Nickel',
      'organic_carboa'       : 'Organic Carbon',
      'ph'                   : 'Ph',
      'ec'                   : 'Ec',
      'oc'                   : 'Oc',
    };

    function fetchFormFields(form_type) {
      // Simulated API response
      return dummyApiResponse;
    }

    function showDynamicAPIForm(form_type, form_data) {
        const api_data = JSON.parse(decodeURIComponent(form_data));
        
        const formTitle     = document.getElementById("formTitle");
        const formContainer = document.getElementById("dynamicForm");
        const overlay       = document.getElementById("formOverlay");
        const popup         = document.getElementById("formPopup");

        formTitle.innerText     = form_type;
        formContainer.innerHTML = "";

        const fields = fetchFormFields(form_type);
        for (const key in fields) {
            const label = fields[key];

            const div     = document.createElement("div");
            div.className = "form-group";

            const inputLabel = document.createElement("label");
            inputLabel.setAttribute("for", key);
            inputLabel.innerText = label;

            const input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("id", key);
            input.setAttribute("name", key);
            input.setAttribute("placeholder", label);

            div.appendChild(inputLabel);
            div.appendChild(input);
            formContainer.appendChild(div);
        }

        overlay.style.display = "block";
        popup.style.display = "block";
    }

    function hideFormPopup() {
        document.getElementById("formOverlay").style.display = "none";
        document.getElementById("formPopup").style.display = "none";
    }

    function submitForm() {
        const form     = document.getElementById("dynamicForm");
        const formData = new FormData(form);
        const result   = {};

        for (const [key, value] of formData.entries()) {
        result[key] = value;
        }

        hideFormPopup();
    }
  </script>

</body>
</html>
