{% extends "navbar.html" %}

{% block content %}
{% load static %}
<style>
</style>
<center>
  
    <div class="border rounded p-4" style="width: 100%; max-width: 500px;">
      <div class="card shadow-sm rounded">
          <div class="card-body">
              <div class="text-center mb-4">
                  <h3><i class="fas fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Change password for "{{username}}"</h2>
              </div>
  
              <form id="register-form" role="form" autocomplete="off" method="post">
                  {% csrf_token %}
                  
                  <!-- Password Field -->
                  <div class="form-group mb-3">
                      <div class="input-group">
                          <span class="input-group-text"><i class="fas fa-lock color-blue"></i></span>
                          <input id="password" name="password" placeholder="Enter your password" class="form-control" type="password" required>
                      </div>
                  </div>
  
                <!-- Submit Button -->
                <div class="form-group mb-3">
                  <button type="submit" name="recover-submit" class="btn btn-lg btn-primary w-100">
                    <i class="fas fa-save"></i> Save Password
                  </button>
                </div>
  
                <!-- Back Button -->
                <div class="form-group">
                  <a href="javascript:history.back()" class="btn btn-lg btn-outline-secondary w-100">
                    <i class="fas fa-arrow-left"></i> Back
                  </a>
                </div>
  
  
              </form>
          </div>
      </div>
  </div>
</center>

{% endblock %}
